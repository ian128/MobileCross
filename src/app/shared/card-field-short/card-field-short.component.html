<div class="field-card-small" (click)="fieldDetails()">
  <ion-img class="field-picture" [src]="
  court.photo == null ? 'assets/images/placeholder/generic.jpg' : court.photo"></ion-img>
  <div class="field-content">
    <h6>{{court.name}}</h6>
    <p class="detail">{{court.location}}</p>
  </div>
</div>
