<ion-header>
    <ion-toolbar>
      <ion-title>Add New Field</ion-title>
      <ion-buttons slot="start">
          <ion-back-button color="light" defaultHref="/myprofile"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
<ion-content>
  <form>
    <ion-grid padding>
      
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <ion-label>Field Name</ion-label>
            <ion-input  name="fieldname" type="text" placeholder="Field Name" ngModel required></ion-input>
        </ion-col>
      </ion-row>
   
      <ion-row>
          <ion-col>
              <ion-label>Field Category</ion-label>
          </ion-col>
      </ion-row>

      <!--Sport selection-->
      <ion-row>
        <ion-col>
          <ion-segment>
            <ion-segment-button class="sport-button" value="badminton" checked>
                <ion-img class="quicklink-icon" src="assets/icon/badminton.png"></ion-img>
                <ion-label class="bold quicklink-text">Badminton</ion-label>
            </ion-segment-button>
            <ion-segment-button class="sport-button"  value="basketball">
                <ion-img class="quicklink-icon" src="assets/icon/basketball.png"></ion-img>
                <ion-label class="bold quicklink-text">Basketball</ion-label>
            </ion-segment-button>
            <ion-segment-button class="sport-button"  value="futsal">
                <ion-img class="quicklink-icon" src="assets/icon/football.png"></ion-img>
                <ion-label class="bold quicklink-text">Futsal</ion-label>
            </ion-segment-button>
            <ion-segment-button class="sport-button"  value="tennis">
                <ion-img class="quicklink-icon" src="assets/icon/tennis.png"></ion-img>
                <ion-label class="bold quicklink-text">Tennis</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
                
      <ion-row>   
          <ion-col>
              <ion-label>Phone Number</ion-label>
              <ion-input  name="phone" type="text" placeholder="Phone Number" ngModel required></ion-input>
          </ion-col>
          <ion-col>
              <ion-label>E-Mail</ion-label>
              <ion-input name="email" type="text" placeholder="Email" ngModel required></ion-input>
          </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>Field Location</ion-label>
          <ion-input  name="fieldlocation" type="text" placeholder="Field Location" ngModel required></ion-input>
        </ion-col>
        <ion-col size="2" class="ion-align-items-end">
          <ion-button size="large" fill="clear">
            <fa-icon [icon]="direction"></fa-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>   
          <ion-col>
              <ion-label>Weekday Price</ion-label>
              <ion-input  name="weekdayprice" type="Number" placeholder="100.000" ngModel required></ion-input>
          </ion-col>
          <ion-col>
              <ion-label>Weekend Price</ion-label>
              <ion-input name="weekendprice" type="Number" placeholder="200.000" ngModel required></ion-input>
          </ion-col>
      </ion-row>

      <ion-row>   
          <ion-col>
              <ion-label>Weekday Open Time</ion-label>
              <ion-input  name="weekdayopentime" type="text" placeholder="09:00" ngModel required></ion-input>
          </ion-col>
          <ion-col>
              <ion-label>Weekend Open Time</ion-label>
              <ion-input name="weekendopentime" type="text" placeholder="09:00" ngModel required></ion-input>
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col>
              <ion-label>Add Field Photo</ion-label>
          </ion-col>
      </ion-row>

      <ion-row>
        
      </ion-row>

    
      <ion-row>
        <div class="photo"></div>
      </ion-row>

      <ion-row>
        <ion-col>
            <ion-button size="large" type="submit" expand="block">Add New Field</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
