<ion-header>
  <ion-toolbar>
    <ion-title>Add New Field</ion-title>
    <ion-buttons slot="start">
        <ion-back-button color="light" defaultHref="/myprofile"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup] = "formData">
  <ion-grid class="ion-padding">
    <ion-row color="primary" class="ion-justify-content-center">
      <ion-col class="ion-align-self-center size" size-md="6" size-lg="5" size-xs="12">
          <ion-label>Field Name</ion-label>
          <ion-input  formControlName="name" name="name" type="text" placeholder="Field Name"></ion-input>
      </ion-col>
    </ion-row>
 
    <ion-row>
        <ion-col>
            <ion-label>Field Category</ion-label>
        </ion-col>
    </ion-row>

    <!--Sport selection-->
    <app-sport-selector

      (onSelected)="select($event)"
    ></app-sport-selector
      >        
    <ion-row>   
        <ion-col>
            <ion-label>Phone Number</ion-label>
            <ion-input  formControlName="phone_number" name="phone" type="text" placeholder="Phone Number" ngModel required></ion-input>
        </ion-col>
        <ion-col>
            <ion-label>E-Mail</ion-label>
            <ion-input formControlName="email" name="email" type="text" placeholder="Email" ngModel required></ion-input>
        </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Field Location</ion-label>
        <ion-input  formControlName="location" name="location" type="text" placeholder="Field Location" ngModel required></ion-input>
      </ion-col>
      <ion-col size="2" class="ion-align-items-end">
        <ion-button size="large" fill="clear">
          <fa-icon [icon]="direction"></fa-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>   
        <ion-col>
            <ion-label>Weekday Price</ion-label>
            <ion-input  formControlName="weekday_price" name="weekdayprice" type="Number" placeholder="100.000" ngModel required></ion-input>
        </ion-col>
        <ion-col>
            <ion-label>Weekend Price</ion-label>
            <ion-input formControlName="weekend_price" name="weekendprice" type="Number" placeholder="200.000" ngModel required></ion-input>
        </ion-col>
    </ion-row>

    <!-- <ion-row>   
        <ion-col>
            <ion-label>Weekday Open Time</ion-label>
            <ion-input  name="weekdayopentime" type="text" placeholder="09:00" ngModel required></ion-input>
        </ion-col>
        <ion-col>
            <ion-label>Weekend Open Time</ion-label>
            <ion-input name="weekendopentime" type="text" placeholder="09:00" ngModel required></ion-input>
        </ion-col>
    </ion-row> -->

    <ion-row>
        <ion-col>
            <ion-label>Add Field Photo</ion-label>
        </ion-col>
    </ion-row>

    <ion-row>
      
    </ion-row>

  
    <ion-row>
      <div class="photo"></div>
    </ion-row>

    <ion-row>
      <ion-col>
          <ion-button size="large" type="submit" expand="block" (click)="sendData()">Add New Field</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
