<ion-header>
  <ion-toolbar>
    <ion-title>Select Field</ion-title>
    <ion-buttons slot="end">
        <ion-button class="button light" (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <ion-spinner name="dots" *ngIf="loading"></ion-spinner>
  <ion-list *ngIf="!loading">
    <ion-item *ngIf="listOfCourts.length == 0">
      <ion-label>There are no available fields in this category</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of listOfCourts; let i = index">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-grid>
              <ion-row>
                {{item.name}}
              </ion-row>
              <ion-row>
                {{item.location}}
              </ion-row>
            </ion-grid>
          </ion-col>
          <ion-col size="3">
            <ion-button (click)="useThisCourt(i)" float-right>Select</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
