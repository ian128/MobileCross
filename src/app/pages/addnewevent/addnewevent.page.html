<ion-header>
    <ion-toolbar>
      <ion-title>Add New Event</ion-title>
      <ion-buttons slot="start">
          <ion-back-button color="light" defaultHref="/myprofile"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
<ion-content>
  <form>
    <ion-grid padding>
      
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <ion-label>Event Name</ion-label>
            <ion-input  name="fieldname" type="text" placeholder="Event Name" ngModel required></ion-input>
        </ion-col>
      </ion-row>
    
      <ion-row>
          <ion-col>
              <ion-label>Field Category</ion-label>
          </ion-col>
      </ion-row>

      <!--Sport selection-->
      <app-sport-selector></app-sport-selector>

      <ion-row>
        <ion-col>
          <ion-label>Field Location</ion-label>
          <ion-input  name="fieldlocation" type="text" placeholder="Field Location" ngModel required></ion-input>
        </ion-col>
        <ion-col size="2" class="ion-align-items-end">
          <ion-button size="large" fill="clear">
            <fa-icon [icon]="direction"></fa-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>   
          <ion-col>
              <ion-label>Event Date</ion-label>
              <ion-input name="event" type="text" placeholder="1/11/2019"></ion-input>
          </ion-col>
          <ion-col>
              <ion-label>Price per Person</ion-label>
              <ion-input name="email" type="Number" placeholder="100.000"></ion-input>
          </ion-col>
      </ion-row>

      <ion-row>   
          <ion-col>
              <ion-label>Start Time</ion-label>
              <ion-input  name="startTime" type="text" placeholder="09:00"></ion-input>
          </ion-col>
          <ion-col>
              <ion-label>End Time</ion-label>
              <ion-input name="endTime" type="text" placeholder="18:00"></ion-input>
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col>
              <ion-label>Description</ion-label>
          </ion-col>
      </ion-row>
          
      <ion-row>
        <ion-textarea class='desc' placeholder="Describe your event here" rows=6></ion-textarea>
      </ion-row>

      <ion-row>
        <ion-col>

            <ion-label>Max. Participant</ion-label>
            <ion-row>
              <ion-col>
                  <ion-input placeholder="10"></ion-input>
              </ion-col>
              <ion-col>
                  <ion-label>Person(s)</ion-label>
              </ion-col>
            </ion-row>

        </ion-col>
        <ion-col>
            <ion-label>Who can play?</ion-label>
            <ion-input placeholder="Only for organizations.."></ion-input>
        </ion-col>
      </ion-row>

  
      <ion-row class="repeat-dialog">
          <ion-col size="10" class="center ion-justify-content-center">
            <ion-label> Repeat this event every week?</ion-label>
          </ion-col>
          <ion-col>
              <ion-toggle></ion-toggle>
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col>
              <ion-button size="large" type="submit" expand="block">Add New Event</ion-button>
          </ion-col>
        </ion-row>

        
    </ion-grid>
  </form>
</ion-content>
