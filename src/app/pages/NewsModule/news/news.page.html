<ion-header>
  <ion-toolbar>
    <ion-title text-center>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header color="tertiary">
          <ion-label>News List</ion-label>
        </ion-list-header>
          <ion-item *ngFor="let x of newsList;let i=index" >
              <ion-avatar >
                <img [src]="x.urlToImage">
              </ion-avatar>
              <ion-label>
                <h3>{{x.title}}}</h3>
                <p>{{x.description}}</p>
                <p>{{x.url}}</p>
              </ion-label>
            </ion-item>
        </ion-list>
