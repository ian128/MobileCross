<ion-content>
  <ion-list>
    <ion-item *ngFor="let x of [].constructor(5)">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-avatar>
              <ion-img src="assets/images/placeholder/maps.png"></ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col>
            <h4 class="recipient">John Appleseed</h4>
            <p class="message">Ready gan?</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row align-items-center	>
      <ion-col size="10">
        <ion-textarea class="text-msg" placeholder="Type a message..."></ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button><fa-icon [icon]="paperPlane"></fa-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
