<ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">My Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content class="ion-padding">

  <!--Profile Section-->
  <ion-grid>
    <ion-row class="ion-align-items-center">   
      <ion-col size="4">
        <ion-avatar class="avatar">
          <ion-img [src]="profilePicture"></ion-img>
        </ion-avatar>
        <a [routerLink]="['/','editprofile']"><ion-button fill="clear">Edit Profile</ion-button></a>
      </ion-col>
      <ion-col>
        <h2 class="name">{{profile.first_name +' '+profile.last_name}}</h2>
        <div class="joined-event">
          <ion-grid>
            <ion-row>
                <ion-col size="3"class="num-event">
                  <ion-spinner name="dots" *ngIf="activeEvents == null"></ion-spinner>
                  <span *ngIf="activeEvents != null">{{activeEvents.length}}</span>
                </ion-col>
                <ion-col>
                Upcoming Event You've Joined
                </ion-col>
            </ion-row>
          </ion-grid>
        </div>
        <ion-button class="ion-float-right" size="small" fill="clear">See your upcoming events</ion-button>
      </ion-col>
    </ion-row>

    <div class="divider"></div>

      <!--Your active fields-->
    <ion-row  class="ion-align-items-center">
      <ion-col>
        <p>
          <ion-spinner *ngIf="loadingActiveFields" name="circles"></ion-spinner>  
          Your Active Fields
        </p>
      </ion-col>
        <ion-col>
          <a [routerLink]="['/','addnewfield']">
            <ion-button class="ion-float-right" size="small" fill="clear">
              <b>+Add new field</b>
            </ion-button>
          </a>
        </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <div class="horizontal-scrolling">
            <app-card-field-short
            *ngFor="let item of activeFields"
            [court]="item"
          ></app-card-field-short>
  
        </div>

      </ion-col>
    </ion-row>

    <div class="divider"></div>

    <!--Your active Events-->
    <ion-row class="justify-content-center">
        <ion-col>
          <p>
            <ion-spinner *ngIf="loadingActiveEvents" name="circles"></ion-spinner>  
            Your Active Events
          </p>
        </ion-col>
        <ion-col>
            <a [routerLink]="['/','addnewevent']">
              <ion-button class="ion-float-right" size="small" fill="clear">
                <b>+Add new Event</b>
              </ion-button>
            </a>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="horizontal-scrolling">

          <app-card-sparring *ngFor="let item of activeEvents"
          [sparring]="item.sparring"
          [court]="item.court"
          ></app-card-sparring>


        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<app-footer-menu-bar></app-footer-menu-bar>
