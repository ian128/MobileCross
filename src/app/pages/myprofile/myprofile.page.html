<ion-header>
    <ion-toolbar>
      <ion-title text-center>My Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content padding>

  <!--Profile Section-->
  <ion-grid>
    <ion-row class="ion-align-items-center">   
      <ion-col size="4">
        <ion-avatar class="avatar">
          <ion-img src="https://www.androidcentral.com/sites/androidcentral.com/files/styles/xlarge/public/article_images/2017/08/interfacelift-wallpaper-s8.jpg?itok=ZMktNFT4"></ion-img>
        </ion-avatar>
        <a [routerLink]="['/','editprofile']"><ion-button fill="clear">Edit Profile</ion-button></a>
      </ion-col>
      <ion-col>
        <h2 class="name">{{profile.first_name +' '+profile.last_name}}</h2>
        <div class="joined-event">
          <ion-grid>
            <ion-row>
                <ion-col size="3"class="num-event">
                  10
                </ion-col>
                <ion-col>
                Upcoming Event You've Joined
                </ion-col>
            </ion-row>
          </ion-grid>
        </div>
        <ion-button float-right size="small" fill="clear">See your upcoming events</ion-button>
      </ion-col>
    </ion-row>

    <div class="divider"></div>

      <!--Your active fields-->
    <ion-row  class="ion-align-items-center">
        <ion-col size="7">
            <h5 class="thigh">Your Active Fields</h5>
        </ion-col>
        <ion-col>
            <a [routerLink]="['/','addnewfield']"><ion-button size="small" fill="clear"><b>+Add new field</b></ion-button></a>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="horizontal-scrolling">

            <app-card-field-short
            [imgUrl]="'assets/icon/tennis.png'"
            [title]="'title'"
            [subtitle]="'10 mins from your location'"
            [fieldId]="123"
          ></app-card-field-short>


          <app-card-field-short
          [imgUrl]="'assets/icon/tennis.png'"
          [title]="'title'"
          [subtitle]="'10 mins from your location'"
          [fieldId]="123"
        ></app-card-field-short>


        <app-card-field-short
        [imgUrl]="'assets/icon/tennis.png'"
        [title]="'title'"
        [subtitle]="'10 mins from your location'"
        [fieldId]="123"
      ></app-card-field-short>
  
        </div>

      </ion-col>
    </ion-row>

    <div class="divider"></div>

    <!--Your active Events-->
    <ion-row class="ion-align-items-center">
        <ion-col size="6">
            <h5 class="thigh">Your Active Events</h5>
        </ion-col>
        <ion-col>
            <a [routerLink]="['/','addnewevent']">
              <ion-button size="small" fill="clear">
                <b>+Add new Event</b>
              </ion-button>
            </a>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="horizontal-scrolling">

          <app-card-sparring
          [sparringID]="'1'"
          [title]="'Basket Anak anak umn'"
          [participants]="'UMN Only'"
          [location]="'Cisauk Staples Center'"
          [day]="'Tomorrow'"
          [time]="'7-9 PM'"
          ></app-card-sparring>

          <app-card-sparring
          [sparringID]="'1'"
          [title]="'Basket Anak anak umn'"
          [participants]="'UMN Only'"
          [location]="'Cisauk Staples Center'"
          [day]="'Tomorrow'"
          [time]="'7-9 PM'"
          ></app-card-sparring>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<app-footer-menu-bar></app-footer-menu-bar>
