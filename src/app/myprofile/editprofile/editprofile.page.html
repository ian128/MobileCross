<ion-header>
  <ion-toolbar>
    <ion-title>editprofile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
          </div>
          <div padding>

              <ion-row>
                  <ion-col col-4></ion-col>
                  <ion-col col-4>
                    <img src="...." style="height: 50px;width: 50px;" />
                  </ion-col>
                  <ion-col col-4></ion-col>
                </ion-row>

            <ion-grid>
                <ion-row>   
                    <ion-col>
                       <ion-label>First Name</ion-label>
                       <ion-input  name="firstname" type="text" placeholder="First Name" ngModel required></ion-input>
                    </ion-col>
                    <ion-col>
                       <ion-label>Last Name</ion-label>
                       <ion-input name="lastname" type="text" placeholder="Last Name" ngModel required></ion-input>
                    </ion-col>
               </ion-row>
            </ion-grid>
              
              <ion-col>
                <ion-item>
                    <ion-label>Phone Number</ion-label>
                  <ion-input name="phone" type="number" placeholder="Phone Number" ngModel required></ion-input>
                </ion-item>
              </ion-col>
           
              <ion-col>
                <ion-item>
                    <ion-label>E-Mail</ion-label>
                  <ion-input name="email" type="email" placeholder="E-Mail" ngModel required></ion-input>
                </ion-item>
              </ion-col>
            <ion-segment>
              <ion-segment-button >
                <ion-label>Male</ion-label>
              </ion-segment-button>
              <ion-segment-button>
                <ion-label>Female</ion-label>
              </ion-segment-button>
            </ion-segment>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" expand="block">Edit Profile</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
