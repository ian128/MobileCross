<ion-header>
  <ion-toolbar>
    <ion-title>editprofile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
  <form  #form="ngForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
          </div>
          <div padding>
              <ion-row>
                  <ion-col col-4></ion-col>
                  <ion-col col-4>
                    <img src="...." style="height: 50px;width: 50px;" />
                  </ion-col>
                  <ion-col col-4></ion-col>
                </ion-row>

            <ion-grid>
                <ion-col>
                  <ion-item>
                      <ion-input  name="firstname" type="text" placeholder="First Name" ngModel required></ion-input>
                  </ion-item>
                </ion-col>
                
                <ion-col>
                  <ion-item>
                      <ion-input name="lastname" type="text" placeholder="First Name" ngModel required></ion-input>
                  </ion-item>
                </ion-col>

              </ion-grid>
            <ion-item>
              <ion-input name="phone" type="number" placeholder="Phone Number" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Your City" ngModel required></ion-input>
            </ion-item>
            <ion-segment>
              <ion-segment-button checked>
                <ion-label>Male</ion-label>
              </ion-segment-button>
              <ion-segment-button>
                <ion-label>Female</ion-label>
              </ion-segment-button>
            </ion-segment>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
